<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping list</title>
</head>
<body>
    <div class="container mt-1">
        <form name="groupForm">
            <div class="requiredField p-1">
                <input class="purchaseName form-control border-danger" type="text" placeholder="Наименование (обязательно)" aria-label="default input example">
            </div>
            <div class="units p-1 row">
                <div class="col-6">
                    <input class="purchaseNumber form-control" type="number" placeholder="Кол-во" aria-label="default input example">
                </div>
                <div class="col-6">
                    <input class="purchaseUnit form-control" type="text" placeholder="Ед. изм." aria-label="default input example" value="шт.">
                </div>
            </div>
            <div class="form-floating p-1">
                <textarea class="purchaseNote form-control" placeholder="Комментарий" id="floatingTextarea">Комментарий</textarea>
                <label for="floatingTextarea"></label>
            </div>
            <div class="buttons row p-1">
                <div class="col-7">
                    <button class="btn btn-success" type="submit" id="btnAdd">
                        Добавить покупку
                    </button>
                </div>
                <div class="col-5">
                    <button class="btn btn-danger" type="button" id="btnClr">
                        Очистить всё!
                    </button>
                </div>
            </div>
        </form>

        <hr>

        <ol class="myList list-group list-group-numbered">

        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
