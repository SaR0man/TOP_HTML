<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container_page_external border border-2">
        <div class="header">
            <div class="container_header_internal">
                <div class="header_cell_text"><img src="./img/icon.png" alt="icon" width="60px"></div>
                <div class="header_cell_text"><a class="btn btn-sm" href="#">Home</a></div>
                <div class="header_cell_text"><a class="btn btn-sm" href="#">Homework</a></div>
                <div class="header_cell_text_active">Settings</div>
                <div class="header_cell_avatar"><img src="./img/user.png" alt="user" height="60px" width="60px"></div>
            </div>
        </div>

        <div class="container_nomination">
            <span>Settings</span>
        </div>

        <div class="container_content_external">
                <div class="row m-0">
                    <div class="col-2 p-0">

                        <div class="column_heading border border-info rounded-start border-end-0">
                            <span>Avatar</span>
                        </div>

                        <div class="column_avatar">
                            <img src="./img/user.png" alt="user" width="180px">
                        </div>

                        <div class="column_button_left d-grid">
                            <button type="button" class="btn btn-secondary">
                                Choose photo
                            </button>
                        </div>

                    </div>
                    <div class="col-5 p-0">

                        <div class="column_heading border-info border-top border-bottom">
                            <span>Student's info</span>
                        </div>

                        <div class="column_rowFirst">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="First name" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="Last name" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="Email" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="Phone number" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="Address" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="FB link" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row">
                            <div class="column_inputForm d-grid">
                                <button type="button" class="btn btn-secondary">
                                    Save changes
                                </button>
                            </div>
                        </div>

                    </div>
                    <div class="col-5 p-0">

                        <div class="column_heading border border-info rounded-end border-start-0">
                            <span>Change password</span>
                        </div>

                        <div class="column_rowFirst_right">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="Old password" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row_right">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="New password" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row_right">
                            <div class="column_inputForm d-grid">
                                <input class="form-control" type="text" placeholder="Repeat password" aria-label="default input example">
                            </div>
                        </div>
                        <div class="column_row_right">
                            <div class="column_inputForm d-grid">
                                <button type="button" class="btn btn-secondary">
                                    Change password
                                </button>
                                </div>
                        </div>
                        
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
