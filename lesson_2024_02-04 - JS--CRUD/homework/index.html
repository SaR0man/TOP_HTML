<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="tuning">
                    <span><input id="textBold" type="checkbox">Bold</span>
                </div>
            </div>
            <div class="col-2">
                <div class="tuning">
                    <span><input id="textUnderline" type="checkbox">Underline</span>
                </div>
            </div>
            <div class="col-2">
                <div class="tuning">
                    <span><input id="textItalic" type="checkbox">Italic</span>
                </div>
            </div>
            <div class="col-2">
                <div class="tuning">
                    <span><input id="textLeft" name="alignment" type="radio" checked>Left</span>
                </div>
            </div>
            <div class="col-2">
                <div class="tuning">
                    <span><input id="textRight" name="alignment" type="radio">Right</span>
                </div>
            </div>
            <div class="col-2">
                <div class="tuning">
                    <span><input id="textJustify" name="alignment" type="radio">Justify</span>
                </div>
            </div>
        </div>
        <form name="testForm">
            <div>
                <textarea name="textField" class="textField" id="textField" rows="6"></textarea>
            </div>
            <div>
                <button class="btn btn-light" id="bttn" type="submit">Show text</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scrypt.js"></script>
</body>
</html>
